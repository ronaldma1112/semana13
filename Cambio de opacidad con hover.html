<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Opacidad CSS - Ejemplo 2</title>
<style>
.box {
width: 200px;
height: 200px;
background-color: lightblue;
opacity: 1; /* Opacidad inicial al 100% */
transition: opacity 0.3s ease; /* Transici√≥n suave */
}
.box:hover {
opacity: 0.5; /* Opacidad al 50% al hacer hover */
}
</style>

</head>
<body>
<div class="box"></div>
</body>
</html>
