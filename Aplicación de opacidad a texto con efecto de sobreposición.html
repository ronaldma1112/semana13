<!DOCTYPE html>
<html lang="es-PE">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Opacidad CSS - Ejemplo 3</title>
<style>
.container {
position: relative;
width: 400px;
height: 300px;
background: url('https://twpark.com/wp-content/uploads/2020/10/Domingo.jpg') center/cover;
}
.overlay {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;

background-color: rgba(0, 0, 0, 0.5); /* Fondo semi-transparente */
display: flex;
justify-content: center;
align-items: center;
}
.text {
color: white;
font-size: 24px;
text-align: center;
opacity: 0.8; /* Opacidad al 80% */
transition:3s;
        }  
        .overlay:hover {
           background-color: rgba(0, 0, 0, 0.2);/*fondo semi-transparente*/
        }  
        .tex:hover{
            opacity:0.2;/*opacidad al 20% */
        }  
</style>
</head>
<body>
<div class="container">
<div class="overlay">
<div class="text">Texto sobre imagen con opacidad</div>
</div>
</div>
</body>
</html>
